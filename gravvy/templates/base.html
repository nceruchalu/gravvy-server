<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <meta name="description" content="Gravvy keeps you playing those short clips. See a video you like? Add a clip to it and encourage your friends to do same by inviting them as participants.">
    <meta name="author" content="Gravvy">
    
    <!-- Facebook Meta -->
    {% block facebookmeta %}
    <meta property="og:image" content="{{STATIC_URL}}img/logo-large.png" />
    {% endblock %}
    <meta property="fb:app_id" content="1643489309221701" />
    <meta property="og:description" content="Gravvy keeps you playing those short clips. See a video you like? Add a clip to it and encourage your friends to do same by inviting them as participants. Gravvy defines your friends as your phone book contacts. By limiting video tagging to just your phone book, we can assure you of relevant videos to your taste. This should encourage you to participate and add clips to friend's videos or start your own streams." />
    
    <title>{% block title %}{% endblock %} Gravvy</title>
    
    
    <!-- Favicons [Generated at http://realfavicongenerator.net]
         ================================================== -->
    <link rel="apple-touch-icon" sizes="57x57" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" 
          href="{{STATIC_URL}}img/favicon/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" 
          href="{{STATIC_URL}}img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" 
          href="{{STATIC_URL}}img/favicon/android-chrome-192x192.png" 
          sizes="192x192">
    <link rel="icon" type="image/png" 
          href="{{STATIC_URL}}img/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" 
          href="{{STATIC_URL}}img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{STATIC_URL}}img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" 
          content="{{STATIC_URL}}img/favicon/mstile-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
    
    <!-- CSS
         ================================================== -->
    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet">
            
    {% block morecss %}{% endblock %}
    
    <!-- Custom Fonts CSS -->
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">
    <link href="{{STATIC_URL}}font-awesome/css/font-awesome.min.css" 
          rel="stylesheet" type="text/css">
    
    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}css/global.css" rel="stylesheet" type="text/css" >
    
    
    <!-- IE support
         ================================================== -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media 
         queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
        </script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
        </script>
    <![endif]-->
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{STATIC_URL}}js/ie10-viewport-bug-workaround.js"></script>
  </head>
  
  <!-- The #page-top ID is part of the scrolling feature - the data-spy and
       data-target are part of the built-in Bootstrap scrollspy function -->
  <body class="page-scroll-enabled {% block bodyclass %}{% endblock%}" 
        id="page-top" data-spy="scroll" 
        data-target=".navbar-fixed-top">
    {% block body %}
    {% endblock %}
    
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- jQuery version 1.11.2 -->
    <script src="{{STATIC_URL}}js/jquery-1.11.2.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65581103-1', 'auto');
      ga('send', 'pageview');
    </script>
       
    {% block morejs %}{% endblock %}
        
    <!-- Scrolling Nav JavaScript -->
    <script src="{{STATIC_URL}}js/jquery.easing.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{STATIC_URL}}js/global.js"></script>
    
  </body>
</html>
